<template name="header">
  {{#famousEach headerElements}}
    {{#Node
      size=childSize
      mountPoint=childMountPoint
      align=childAlign
    }}
      {{> headerElement}}
    {{/Node}}
  {{/famousEach}}
</template>

<template name="headerElement">
  {{#DOMElement}}
    {{#HammerTouchArea gestureMap=templateGestures}}
      <li class="headerElement">{{title}}</li>
    {{/HammerTouchArea}}
  {{/DOMElement}}
</template>
